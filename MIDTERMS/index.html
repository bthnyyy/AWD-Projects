<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<meta charset="UTF-8">
</head>
<body>
  <div class="header">
    <h1>
      <img class="logo" src="./pics/logo.png" alt="ENHYPEN">
    </h1>
  </div>
  <div class="container">
    <div class="box">
      <div class="image-container">
        <img src="./pics/orange blood.png" alt="Orange Blood">
      </div>
    </div>
    <div class="box">
      <div class="image-container">
        <img src="./pics/dark blood.jpg" alt="Dark Blood">
      </div>
    </div>
    <div class="box">
      <div class="image-container">
        <img src="./pics/one and only.jpg" alt="One and Only">
      </div>
    </div>
  </div>
  <div class="container move-up">
    <div class="box">
      <div class="image-container">
        <img src="./pics/dark moon.jpg" alt="Dark Moon">
      </div>
    </div>
    <div class="box">
      <div class="image-container">
        <img src="./pics/manifesto.jpg" alt="Manifesto: Day 1">
      </div>
    </div>
    <div class="box">
      <div class="image-container">
        <img src="./pics/dimension.jpg" alt="Dimension"> 
      </div>
    </div>
  </div>
  <div class="player hidden">
    <video class="video" width="" height=""></video>
    <div class="player-content">
      <h2 id="title"></h2>
      <div class="controls">
        <button id="prev_button"><i class="fas fa-backward"></i></button>
        <button id="play_button"><i class="fas fa-play"></i></button>
        <button id="next_button"><i class="fas fa-forward"></i></button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
